<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" class="form-control border border-primary" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" class="form-control border border-primary" required>
      </div>
      <button type="submit" class="btn btn-primary login-button">Login</button>
    </form>
  </div>
